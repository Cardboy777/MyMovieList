{% extends 'base.html' %}
{% block head %}
  <title>MML:Register</title>
{% endblock %}
{% block body %}
  <div class="container-fluid" align="center">
    <div class="col-md-6">
      <div class="jumbotron">
        <h1 class="text-center text-uppercase">
          Register New User
        </h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
            <button class="btn btn-outline-success" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
