{% extends 'base.html'%}
{%block head%}
<title>Login</title>
{%endblock%}
{%block body%}
<div class="container-fluid">
  <div class="jumbotron">
    <form method="post">
      <h1 class="text-md-left">MyMovieList: Login</h1>
      {% csrf_token %}
      {{ form.as_ul }}
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</div>
{%endblock%}
