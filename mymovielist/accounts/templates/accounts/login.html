{% extends 'base.html'%}
{%block head%}
<title>Login</title>
{%endblock%}
{%block body%}
<div class="container-fluid" align="center">
  <div class="col-md-4">
    <div class="jumbotron text-md-center">
      <form method="post">
        <h2>My Movie List Login</h2>
        {% csrf_token %}
        {{ form.as_ul }}
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
      <h8>Don't have an account? 
        <a href="/account/register">
        Register Here
          </a>
      </h8>
    </div>
  </div>
</div>
{%endblock%}
